<body>

    <form action="">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
         
        <label for="Firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter your First name" name="First name" id="First name" required>

        <label for="Last name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your Last name" name="Last name" id="Last name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

        <label for="Gender"><b>Gender</b></label><br>
        <input type="radio" value="Male" name="Gender" id="Male" ><b>Male</b><br>
        <input type="radio" value="Female" name="Gender" id="Female"><b>Female</b><br><br>

        <label for="Gender"><b>Student/Teacher</b></label><br>
        <input type="radio" value="Student" name="Student/Teacher" id="Student" ><b>Student</b><br>
        <input type="radio" value="Teacher" name="Student/Teacher" id="Teacher"><b>Teacher</b><br><br>

        <label for="DOB"><b>Date of Birth</b></label>
        <input type="date" value="DOB" id="DOB">
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button type="submit" class="registerbtn">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
